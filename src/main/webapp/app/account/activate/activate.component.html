<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 jhiTranslate="activate.title">Aktiveerimine</h1>

      <div class="alert alert-success" *ngIf="success">
        <span jhiTranslate="activate.messages.success"><strong>Teie konto on aktiveeritud.</strong> Palun </span>
        <a class="alert-link" routerLink="/login" jhiTranslate="global.messages.info.authenticated.link">sisse logida</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error" jhiTranslate="activate.messages.error">
        <strong>Teie kontot ei saanud aktiveerida.</strong> Palun kasutage registreerumiseks registreerimisvormi.
      </div>
    </div>
  </div>
</div>
